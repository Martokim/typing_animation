<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: white;
        }
        .typing-container {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="typing-container">
        <span id="typed-text"></span>
    </div>

    <!-- Typed.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typed = new Typed("#typed-text", {
            strings: ["I'm Martin", "I'm a Backend Developer", "Cloud Practitioner", "AI and ML Enthusiast"],
            typeSpeed: 100,
            backSpeed: 50,
            backDelay: 1000,
            startDelay: 500,
            loop: true
        });
    </script>
</body>
</html>
